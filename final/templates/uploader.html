{% extends 'base.html' %}
{% load static %}
{% block title %}MetaSearch{% endblock %}

{% endblock %} -->
{% block contents %}
<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="p-5">
                    <h3><span class="font-weight-bolder badge badge-primary">ファイル選択もしくはキーワード入力</span></h3>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-xl rounded-pill mt-5">アップロード</button>
                    <!-- <a href="/main" class="btn btn-primary btn-xl rounded-pill mt-5">マイク入力</a> -->
                    </form>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="query_text" size="20"><input type="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
