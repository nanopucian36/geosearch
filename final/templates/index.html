<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block title %}MetaSearch{% endblock %}
{% block contents %}
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <h1 class="masthead-heading mb-0">結果</h1>
                        <!-- <div class="table-responsive"> -->
                        <table class="table table-striped table-dark">
                            {% for item in result %}
                            <tr id="{{ forloop.counter }}">
                                <td scope="col"><img src="{% static '' %}/material/img/{{item.0}}.jpg" width="150" height="150"></td>
                                <td scope="col">{{ item.0 }}</td>
                                <td scope="col">{{ item.1 }}</td>
                                <td scope="col">{{ item.2 }}</td>
                                <td scope="col">{{ item.3 }}</td>
                                <td>
                                    <form method="post">
                                        {% csrf_token %}
                                        <button type="submit" name="delete" value="{{ item.face_id }}" onclick="test(this.value)" autofocus>削除</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                            </thead>
                        </table>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

<script>
function test(val){
    console.log(val); 
}
</script>
